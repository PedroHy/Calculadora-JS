<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="borda">
        <div>
            <div id="tela">
                <textarea name="numeros" id="numeros"></textarea>
            </div>
            <div id="buttons">
                <button class="operacoes btts" id="18">C</button>
                <button class="operacoes btts" id="17">CE</button>
                <button class="operacoes btts" id="15">%</button>
                <button class="operacoes btts" id="14">/</button>

                <button class="numeros btts" id="7">7</button>
                <button class="numeros btts" id="8">8</button>
                <button class="numeros btts" id="9" >9</button>

                <button class="operacoes btts" id="13">x</button>

                <button class="numeros btts" id="4">4</button>
                <button class="numeros btts" id="5">5</button>
                <button class="numeros btts" id="6">6</button>

                <button class="operacoes btts" id="12">-</button>

                <button class="numeros btts" id="1">1</button>
                <button class="numeros btts" id="2">2</button>
                <button class="numeros btts" id="3">3</button>

                <button class="operacoes btts" id="11">+</button>

                <button class="operacoes btts" id="19">ON</button>
                <button class="numeros btts" id="0">0</button>
                <button class="numeros btts" id="10">.</button>
                <button class="operacoes btts" id="16">=</button>
            </div>
        </div>
    </div>
    <script src="script/calculate.js"></script>
    <script src="script/script.js"></script>
    <script src="script/interface.js"></script>
</body>
</html>
